<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/master.css">

  </head>
  <body>
    <!-- Titolo della pagina -->
    <header>
      <h1 class="title">Memory Game</h1>
    </header>

    <main>

      <section class="container">
        <div class="row">
          <div class="col-100">
            <div class="card-1 card col">
              <p class="text-balloon">Air Balloon</p>
            </div>
            <div class="card-2 card col">
              <p class="text-bicycle">Bicycle</p>
            </div>
            <div class="card-3 card col">
              <p class="text-ship">Cruise Ship</p>
            </div>
            <div class="card-4 card col">
              <p class="text-submarine">Submarine</p>
            </div>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="row">
          <div class="col-100">
            <div class="card-5 card col">
              <p class="text-tractor">Tractor</p>
            </div>
            <div class="card col card-6">
              <h4 class="always-visible">Air Balloon</h4>
            </div>
            <div class="card-2 card col">
              <p class="text-bicycle">Bicycle</p>
            </div>
            <div class="card-5 card col">
              <p class="text-tractor">Tractor</p>
            </div>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="row">
          <div class="col-100">
            <div class="card-7 card col">
              <p class="text-tram">Tram</p>
            </div>
            <div class="card-7 card col">
              <p class="text-tram">Tram</p>
            </div>
            <div class="card-4 card col">
              <p class="text-submarine">Submarine</p>
            </div>
            <div class="card-3 card col">
              <p class="text-ship">Cruise Ship</p>
            </div>
          </div>
        </div>
      </section>

    </main>

    <footer>
      <p>from Team Boolean</p>
    </footer>


  </body>
</html>
